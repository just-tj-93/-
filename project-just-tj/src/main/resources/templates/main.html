<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>여행일정공유 서비스 여정</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/font.css">
<script type="text/javascript">	
</script>
</head>
<body>
	<header>
		여행 일정 공유 서비스
	</header>
	<nav>
		<div class="menu_bar">
			<div class="main" onclick="location.href='/'">
				MAIN
			</div>
			<div class="country" onclick="location.href='/country'">
				나라별
			</div>
			<div onclick="location.href='/my'">
				나의일정
			</div>
		</div>
	</nav>
	<section class="bg">
		<div class="listBox">
			<table class="listTable">
				<th:block th:each="pv : ${pv.list}">
					<tr>
						<td class="title" th:onclick="location.href='/planview?plan_id=[[${pv.plan_id}]]'">[[${pv.title}]]</td>
						<td class="regdate">[[${#dates.format(pv.reg_date,'yy/MM/dd')}]]</td>
					</tr>
					<tr style="border-bottom: 1px solid lightgrey;">
						<td class="subtitle">[[${pv.subtitle}]]</td>
						<td><div class="like">추천 [[${pv.likeit}]]</div></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</th:block>
			</table>
		<div class="pageInfo">[(${pv.pageList})]</div>
		</div>
	</section>
</body>
</html>
