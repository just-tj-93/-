<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>여행일정공유 여정</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<script type="text/javascript">	
</script>
</head>
<body>
	<header>
		<span style="color: cornflowerblue; font-size: 22px;">여</span>행 일<span style="color: cornflowerblue; font-size: 22px;">정</span> 공유 <여정>
	</header>
	<nav>
		<div class="menu_bar">
			<div class="main" onclick="location.href='/'" style="background: #ebebeb; border-radius: 10px;">
				MAIN
			</div>
			<div class="country" onclick="location.href='/myplan'" style="color: grey;">
				일정공유
			</div>
			<div onclick="location.href='/todo'" style="color: grey;">
				나의일정
			</div>
		</div>
	</nav>
	<section class="bg">
	<div class="listBox">
		<div class="searchBox">
			<form th:action="@{/}" method="get" class="planSearch">
				<input type="hidden" name="p" th:value="${commVO.p}" />
				<input type="hidden" name="s" th:value="${commVO.s}" />
				<input type="hidden" name="b" th:value="${commVO.b}" />
				<select name="field" id="field">
					<option value="title">제목</option>
					<option value="country">나라</option>
					<option value="city">도시</option>
				</select>
				<input type="text" name="search" id="search" size="18"/>
				<input type="submit" id="submit" value="검색"/>
			</form>
		</div>
			<table class="listTable">
			<colgroup>
                  <col width="82%" />
                  <col width="18%" />
                </colgroup>
				<th:block th:each="pv : ${pv.list}">
					<tr th:onclick="location.href='/planview?plan_id=[[${pv.plan_id}]]'">
						<td class="title">[[${pv.title}]]&nbsp;<span class="subtitle">- [[${pv.subtitle}]]</span></td>
						<td class="userName"><span class="">by [[${pv.user_name}]]&nbsp;</span> [[${#dates.format(pv.reg_date,'yy/MM/dd')}]]</td>
					</tr>
					<tr>
						<!--  
						<td><div class="like">추천 [[${pv.likeit}]]</div></td>
						-->
					</tr>
					<tr style="border-bottom: 1px solid lightgrey;">
						
					</tr>
				</th:block>
			</table>
		<div class="pageInfo">[(${pv.pageList})]</div>
		</div>
	</section>
</body>
</html>
