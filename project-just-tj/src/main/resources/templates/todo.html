<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>여행일정공유 서비스 여정</title>
<link rel="stylesheet" type="text/css" href="css/todo.css">
<link rel="stylesheet" type="text/css" href="css/font.css">
<script type="text/javascript">	
	$(function(){
		$(".deleteForm").submit(function(){
			if(!confirm('정말 삭제하시겠습니까?')){
				return false;
			}
		})
	})
</script>
</head>
<body>
	<header>
		여행 일정 공유 서비스
	</header>
	<nav>
		<div class="menu_bar">
			<div class="main" onclick="location.href='/'">
				MAIN
			</div>
			<div class="country" onclick="location.href='/my'">
				일정공유
			</div>
			<div onclick="location.href='/todo'">
				나의일정
			</div>
		</div>
	</nav>
	<section class="bg">
		<div class="listBox">
			<table class="listTable">
				<th:block th:each="list : ${plist}">
					<tr>
						<td class="title" th:onclick="|location.href='@{/myplanview(plan_id=${list.plan_id})}'|">[[${list.title}]]</td>
						<td>[[${#dates.format(list.reg_date,'yy/MM/dd')}]]</td>
						<td>
							<form th:action="@{/deleteOk}" method="post" class="deleteForm">
								<input type="hidden" name="plan_id" th:value="${list.plan_id}"/>
								<input type="submit" value="삭제" class="btn btn-dark btn-sm"/>
							</form>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
				</th:block>
			</table>
			<div class="add">
				<button type="button" class="btn btn-info btn-sm" style="font-weight: bold;" onclick="location.href='/form'">TODO 일정추가</button>
			</div>
		</div>
	</section>
</body>
</html>
