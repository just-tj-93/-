<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script src="/webjars/axios/1.4.0/dist/axios.min.js"></script>
<title>여행일정공유 서비스 여정</title>
<link rel="stylesheet" type="text/css" href="css/form.css">
<link rel="stylesheet" type="text/css" href="css/font.css">
<script type="text/javascript">	
	$(function(){
		
	});
	function ch() {
		if($("#country").val() == '일본') {
			$("#kor").hide();
			$("#jap").show();
		}else {
			$("#kor").show();
			$("#jap").hide();
		}
	}
	
</script>
</head>
<body>
	<header>
		여행 일정 공유 서비스
	</header>
	<nav>
		<div class="menu_bar">
			<div class="main" onclick="location.href='/'">
				MAIN
			</div>
			<div class="country" onclick="location.href='/country'">
				나라별
			</div>
			<div onclick="location.href='/my'">
				나의일정
			</div>
		</div>
	</nav>
	<section class="bg">
		<div class="listBox">
			<form action="">
				<input type="hidden" name="user_id"/>
				<input type="text" placeholder="일정 제목" name="title" size="100"/>
				<div>
					<select name="country" id="country" onchange="ch()">
						<option value="한국">한국</option>
						<option value="일본">일본</option>
					</select>
					<select name="city" id="kor">
						<option value="강릉">강릉</option>
						<option value="여수">여수</option>
						<option value="부산">부산</option>
						<option value="제주">제주</option>
					</select>
					<select name="city" id="jap" style="display: none;">
						<option value="오사카">오사카</option>
						<option value="도쿄">도쿄</option>
						<option value="후쿠오카">후쿠오카</option>
					</select>
				</div>
				<textarea name="subtitle" id="subtitle" cols="100" rows="5" placeholder="일정소개"></textarea>
			</form>
		</div>
	</section>
</body>
</html>
